        .quantity input[type="radio"]:checked + label { background: #667eea; color: white; border-color: #667eea; }
        .totals { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); position: sticky; top: 100px; }
